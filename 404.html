<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Real Estate Retirement Calculator</title>
    <meta name="description" content="Calculate your real estate retirement timeline with our DSCR mortgage calculator. Plan when you'll reach financial independence through rental properties.">
    <style>
        :root {
            --primary: #FFD300;
            --ink: #111111;
            --white: #FFFFFF;
            --surface: #F5F5F5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--ink);
            background: var(--surface);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 { font-size: 4rem; color: var(--primary); margin-bottom: 1rem; }

        h2 { font-size: 1.5rem; margin-bottom: 1rem; }

        p { margin-bottom: 2rem; color: #666; }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--ink);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist. Let's get you back to planning your real estate retirement!</p>
        <a href="/" class="btn">Go to Calculator</a>
    </div>

    <!-- Load SPA for client-side routing -->
    <script>
        // Attempt to load the main app for client-side routing
        if (window.location.pathname !== '/' && window.location.pathname !== '/404.html') {
            // If this looks like an SPA route, redirect to the main page
            const path = window.location.pathname;
            if (path.includes('/retirement') || path.includes('/state/') || path.includes('/city/') ||
                path.includes('/beginner') || path.includes('/house-hacking') || path.includes('/brrrr')) {
                window.location.href = '/' + path.slice(1);
            }
        }
    </script>
</body>
</html>
